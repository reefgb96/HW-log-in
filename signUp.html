<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style/signUp.css" />
    <link
      rel="shortcut icon"
      href="https://www.surfdome.com/surfdome/favicon.png"
      type="image/x-icon"
    />
    <title>SurfDome mimic</title>
  </head>
  <body>
    <header class="sticky-top">
        <div
          class="container d-flex justify-content-between align-items-center mt-2"
        >
          <div class="logoWrapper"><a href="index.html"><img
            src="https://www.surfdome.com/images/surfdome/surfdome-logo-no-tagline.png"
            alt="SurfDome logo"
          /></a>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control searchInput me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" id="searchBtn" type="submit">
              Search
            </button>
          </form>
          <div class="iconsNav d-flex justify-content-around align-items-center">
            <i class="bi bi-question-circle-fill"></i>
            <i class="bi bi-person-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-cart-fill"></i>
            <a href="login.html" class="modal-trigger">Log in</a>
          </div>
        </div>
  
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav navCat">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="#">Brands</a>
                <a class="nav-link" href="#">Mens</a>
                <a class="nav-link" href="#">Womens</a>
                <a class="nav-link" href="#">Kids</a>
                <a class="nav-link" href="surf.html">Surf</a>
                <a class="nav-link" href="#">Snow</a>
                <a class="nav-link" href="#">Skate</a>
                <a class="nav-link" href="#">Activewear</a>
                <a class="nav-link" href="#">Outdoor</a>
                <a class="nav-link" href="#">Departments</a>
                <a class="nav-link" href="#">Sustainability</a>
                <a class="nav-link" href="#">Sale</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="ctaSale d-flex justify-content-center">
          <div class="content">
            <p>Shop up to 50% off in our summer sale</p>
          </div>
          <div class="closeBtn">
            <button type="button" id="closeBtn">âœ–</button type="button" id="">
          </div>
        </div>
      </header>

      <main>
          <form class="d-flex flex-column align-items-center p-5 " action="http://127.0.0.1:5501/login.html" method="get">
              <div class="log-in-card flex-nowrap text-center p-5 w-25 my-3 border border-dark rounded">
                  <h1 class="mb-5">Sign Up</h1>
                  <input id="inp-firstN" type="text" class="form-control  my-3" placeholder="First Name" aria-label="First Name" aria-describedby="addon-wrapping" required>
                  <input id="inp-lastN" type="text" class="form-control  my-3" placeholder="Last Name" aria-label="Last Name" aria-describedby="addon-wrapping" required>
                  <input  id="inp-email"type="email" class="form-control  my-3" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping" required>
                  <input id="inp-pass" type="password" class="form-control  my-3" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" required>
                  <a id="submit-btn" class="btn btn-dark mt-4" onclick="submit()">Submit</a>
                  <div class="log-in-return mt-2">
                      <a href="login.html">Back to log in</a>
                  </div>
                </div>
        </form>
      </main>
  
      <script src="JS/models/signUp.model.js"></script>
      <script src="JS/signUp.js"></script>
  </body>
</html>
